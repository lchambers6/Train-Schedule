


<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
 	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
 	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
 	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
 	<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
	<title>Train Scheduler</title>
</head>

<body>
	<div class='container'>
		<div class="row">
			<div id=headSection class="jumbotron container-fluid">
				<h1>Train Scheduler</h1>
			</div>
			<div id="datetime"></div>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading">Submital Form</div>
			<div class="panel-body">
				<div class="row">
					<div class="form-group">
		                <label for="trainName">Train Name</label>
		                <input class="form-control" id="trainName" type="text">
		              </div>
				</div>
				<div class="row">
					<div class="form-group">
		                <label for="destination">Destination</label>
		                <input class="form-control" id="destination" type="text">
		              </div>
					<div  id="sections" class="col-md-12 img-rounded">
					</div>
				</div>
				<div class="row">
					<div class="form-group">
		                <label for="firstTrain">First Train Time (Military Time)</label>
		                <input class="form-control" id="firstTrain" type="text">
		              </div>
					<div  id="sections" class="col-md-12 img-rounded">
					</div>
				</div>
				<div class="row">
					<div class="form-group">
		                <label for="freq">Frequency</label>
		                <input class="form-control" id="freq" type="text">
		              </div>
					<div  id="sections" class="col-md-12 img-rounded">
					<button class="btn btn-success btn-md" id="submitButton"><span>Submit</span></button>
					<button class="btn btn-success btn-md" id="clearButton"><span>Clear Schedule</span></button>
					</div>
				</div>
			</div>
		</div>

		<div class="panel panel-primary">
			<div class="panel-heading">Train Schedule</div>
			<div class="panel-body">
				<div class="row">
				<table id='trainSchedule'>
				<tr>
				    <th>Train Name</th>
				    <th>Destination</th>
				    <th>Frequency (min)</th>
				    <th>Next Arrival</th>
				    <th>Minutes Away</th>
				  </tr>
				</table>
				</div>
			</div>
		</div>



	</div>
</body>


</html>
